<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no" id="page-title">Searching</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <script src="/js/lang.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <script src="/js/check_auth.js"></script>
    <div class="cont">
        <div class="nav" id="nav">
            <nav class="left" id="header"></nav>
        </div>
        <script src="/js/header.js"></script>
        <div class="main">
            <div class="panel-header">
                <span class="icon">
                    <i class="icon w-24" icon-name="search"></i>
                </span>
                <h4>Search</h4>
            </div>
            <div class="bg" id="manga-bg">
                <section class="min cover padding"></section>
            </div>
            <div class="panels">
                <section class="left header no-sep no-align primary no-raise" id="overview">
                    <div class="row-info content">
                        <div class="search sheared" id="search-cont">
                            <input class="search-input" id="search" placeholder="Search for..." autofocus>
                            <button role="search" class="search-con" onclick="search_manga()" id="search-con" aria-label="Search current text"><i class="icon w-28" icon-name="search"></i></button>
                        </div>
                    </div>
                    <div class="content">
                        <h5 class="main" id="attr.results"></h5>
                        <div class="search-body" id="search.body"></div>
                        <div class="empty-results" id="error.empty" style="display: none;">
                            <span>
                                <h3>Nothing...</h3>
                                <p>Try a different query or combination of key-words.</p>
                            </span>
                        </div>
                    </div>
                </section>
            </div>
            <script src="js/search.js"></script>
            <script src="js/search_box.js"></script>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 350px;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>lucide.createIcons();</script>
