<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no">manga</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <script src="/js/lang.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <script src="/js/check_auth.js"></script>
    <script src="/js/card.js"></script>
    <script src="/js/pages.js"></script>
    <div class="cont">
        <div class="nav" id="nav">
            <nav class="left" id="header"></nav>
        </div>
        <script src="/js/header.js"></script>
        <div class="main">
            <section class="center header padding accent">
                <p class="text-20"><strong>Welcome back</strong>, search for a manga or get right back into reading.</p>
            </section>
            <section class="center limited">
                <div class="search sheared" id="search-cont">
                    <input class="search-input" id="search" placeholder="Search for..." autofocus>
                    <button role="search" class="search-con" onclick="search_manga()" id="search-con" aria-label="Search current text"><i class="icon w-28" icon-name="search"></i></button>
                </div>
            </section>
            <div class="cards" id="feed"></div>
            <section class="center">
                <div class="advance">
                    <button class="advance" onclick="advance_page(-1);">
                        <i class="icon w-16" icon-name="chevron-left"></i>
                        PREV
                    </button>
                    <span class="pages" id="advance_pages"></span>
                    <button class="advance" onclick="advance_page(1);">
                        NEXT
                        <i class="icon w-16" icon-name="chevron-right"></i>
                    </button>
                </div>
            </section>
            <script src="/js/feed.js"></script>
            <script src="/js/search_box.js"></script>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 350px;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>lucide.createIcons();</script>
