<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no" id="page.title">Profile</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <script src="/js/check_auth.js"></script>
    <div class="windows" id="window_parent"></div>
    <script src="/js/windows.js"></script>
    <div class="cont">
        <nav class="left" id="header"></nav>
        <script src="/js/header.js"></script>
        <div class="main">
            <div class="bg" id="img.background">
                <section class="min header padding">
                    <div class="bg-dark lib-grad"></div>
                </section>
            </div>
            <section class="left header no-sep no-align" id="overview">
                <div class="manga-img-wrap">
                    <span class="big-icon">
                        <i class="icon w-64" icon-name="user"></i>
                    </span>
                </div>
                <div class="shift-right" style="margin-left: 180px;">
                    <label class="over">Author</label><br>
                    <h2 translate="no" id="attr.name"></h2>
                    <div class="tags" id="attr.socials"></div>
                </div>
                <br>
                <br>
                <a role="button" class="button focus left" id="action.follow" title="Follow this author (not supported)" disabled>Follow</a>
                <a role="button" class="button icon ext" id="action.mangadex" target="_blank" title="View on MangaDex">MangaDex</a>
                <p class="text-18" id="attr.body"></p>
            </section>
            <section class="left header no-sep no-align" id="related">
                <h4>Works</h4>
                <div class="cards" id="feed.works" style="padding: 20px 0;"></div>
            </section>
            <script src="js/author.js"></script>
            <script src="js/search_box.js"></script>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 350px;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>lucide.createIcons();</script>
