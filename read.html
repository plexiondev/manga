<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no" id="page-title">Reading</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="manga-wrap">
        <img class="manga" id="manga" alt="Page not available">
    </div>
    <div class="controls-wrap">
        <div class="controls">
            <span id="volume-down" onclick="image(index -= 1);">
                <i class="icon w-28" data-feather="arrow-left"></i>
            </span>
            <span id="chapter-control">
                <strong id="chapter"></strong><p class="sep">/</p><i id="chapter-length"></i>
            </span>
            <span id="volume-up" onclick="image(index += 1);">
                <i class="icon w-28" data-feather="arrow-right"></i>
            </span>
        </div>
    </div>
    <script src="js/read.js"></script>
    <span class="exit" onclick="exit()">
        <i class="icon w-28" data-feather="x"></i>
    </span>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>
    feather.replace()
</script>
