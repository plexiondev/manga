<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no">manga</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <!-- icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <header class="dark">
        <span class="menu left">
            <span class="dropdown-wrap">
                <a href="/" aria-label="Return Home" class="option-open"><i class="icon w-28" data-feather="home"></i></a>
            </span>
        </span>
        <span class="search-wrap">
            <div class="search">
                <input class="search-input" id="search" placeholder="Search for...">
                <button role="search" class="search-con" onclick="search_manga()" id="search-con"><i class="icon w-28" data-feather="search"></i></button>
            </div>
        </span>
        <span class="menu">
            <span class="dropdown-wrap">
                <a href="/settings" aria-label="Settings" class="option-open"><i class="icon w-28" data-feather="more-horizontal"></i></a>
            </span>
        </span>
    </header>
    <section class="center header padding accent">
        <h1 class="text-56">Authorise with MangaDex</h1>
        <p class="text-20">Welcome! Search for a manga or get right back into reading.</p>
    </section>
    <section class="left header no-sep no-align" id="overview">
        <h4>Login via MangaDex</h4>
        <br>
        <br>
        <form onsubmit="parse_form()">
            <!--
            <label class="over" for="username">Username</label>
            <br>
            <input class="generic" type="text" id="username" name="username">

            <br>
            <br>-->
            <label class="over" for="email">Email</label>
            <br>
            <input class="generic" type="email" id="email" name="email">

            <br>
            <br>
            <label class="over" for="password">Password</label>
            <br>
            <input class="generic" type="password" id="password" name="password">

            <br>
            <br>
            <input role="button" class="button focus left icon con" type="submit">
        </form>
    </section>
    <script src="/js/auth.js"></script>
    <footer style="text-align: center; margin-top: 350px;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>
    feather.replace()
</script>
