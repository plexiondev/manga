<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no" id="page.title">Profile</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/flags.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <script src="/js/titles.js"></script>
    <script src="/js/lang.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <script src="/js/check_auth.js"></script>
    <script src="/js/card.js"></script>
    <div class="windows" id="window_parent"></div>
    <script src="/js/windows.js"></script>
    <div class="cont">
        <div class="nav" id="nav">
            <nav class="left" id="header"></nav>
        </div>
        <script src="/js/header.js"></script>
        <div class="main">
            <div class="panel-header">
                <span class="icon">
                    <i class="icon w-24" icon-name="users"></i>
                </span>
                <h4>Group Info</h4>
            </div>
            <div class="bg" id="img.background">
                <section class="min cover padding"></section>
            </div>
            <div class="panels" id="main">
                <section class="left header no-sep no-align primary no-raise" id="overview">
                    <div class="row-info content">
                        <div class="overlay manga-img-wrap">
                            <span class="big-icon">
                                <i class="icon w-64" icon-name="users"></i>
                            </span>
                        </div>
                        <div class="shift-right" style="margin-left: 180px;">
                            <h3 class="text-30" translate="no" id="attr.name"></h3>
                            <span class="language" id="attr.focus_language" style="margin-right: 10px;"></span>
                        </div>
                    </div>
                    <div class="content">
                        <div class="body-trunc-cont">
                            <div class="body-trunc" id="attr.trunc_body"><p class="text-16" id="attr.body"></p></div>
                            <button class="advance" onclick="expand_trunc_body()">
                                EXPAND
                                <i class="icon w-16" icon-name="chevron-down"></i>
                            </button>
                        </div>
                        <h5>Socials</h5>
                        <div class="tags" id="attr.socials"></div>
                    </div>
                    <div class="row-buttons content">
                        <a role="button" class="button focus small" id="action.follow" title="Follow this group (not supported)" disabled>Follow</a>
                        <a role="button" class="button icon ext small" id="action.mangadex" target="_blank" title="View on MangaDex">MangaDex</a>
                    </div>
                </section>
                <section class="left header no-sep no-align no-raise" id="members">
                    <h4>Members</h4>
                    <br>
                    <h5 class="main">Leader<label class="count" id="attr.leader_count"></label></h5>
                    <div class="cards users" id="feed.leaders" style="padding: 20px 0;"></div>
                    <h5 class="main">Members<label class="count" id="attr.member_count"></label></h5>
                    <div class="cards users" id="feed.members" style="padding: 20px 0;"></div>
                </section>
                <section class="left header no-sep no-align no-raise" id="titles">
                    <h4>Titles</h4>
                    <div class="cards min-manga" id="feed.works" style="padding: 20px 0;"></div>
                </section>
                <script src="js/group.js"></script>
                <script src="js/search_box.js"></script>
            </div>
        </div>
    </div>
    <footer style="text-align: center;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>lucide.createIcons();</script>
