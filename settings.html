<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no">Manga Preferences</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <header class="dark">
        <span class="menu left">
            <span class="dropdown-wrap">
                <a href="/" aria-label="Return Home" class="option-open"><i class="icon w-28" data-feather="home"></i></a>
            </span>
        </span>
        <span class="search-wrap">
            <div class="search">
                <input class="search-input" id="search" placeholder="Search for...">
                <button role="search" class="search-con" onclick="search_manga()" id="search-con"><i class="icon w-28" data-feather="search"></i></button>
            </div>
        </span>
        <span class="menu">
            <span class="dropdown-wrap">
                <a href="/settings.html" aria-label="Options" class="option-open"><i class="icon w-28" data-feather="more-horizontal"></i></a>
            </span>
        </span>
    </header>
    <section class="center header padding accent">
        <h1 class="text-56">Settings</h1>
        <p class="text-20">Adjust your manga viewing experience.</p>
    </section>
    <section class="left settings">
        <div class="head">
            <label class="overl">Reading</label>
        </div>
        <ul class="inner">
            <li class="setting" onclick="option('lowq_downloads')">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="image"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">Prefer low quality downloads</h5>
                        <p>Will opt for data-saver (lower quality) images when reading manga.</p>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle" id="lowq_downloads" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
        </ul>
    </section>
    <script src="js/settings.js"></script>
    <footer style="text-align: center; margin-top: 350px;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<script>
    feather.replace()
</script>
