<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no" id="page.title">Profile</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <script src="/js/lang.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <script src="/js/check_auth.js"></script>
    <div class="windows" id="window_parent"></div>
    <script src="/js/windows.js"></script>
    <div class="cont">
        <div class="nav" id="nav">
            <nav class="left" id="header"></nav>
        </div>
        <script src="/js/header.js"></script>
        <div class="main">
            <div class="panel-header">
                <span class="icon">
                    <i class="icon w-24" icon-name="user"></i>
                </span>
                <h4>User Info</h4>
            </div>
            <div class="bg" id="img.background">
                <section class="min cover padding">
                    <div class="bg-dark lib-grad"></div>
                </section>
            </div>
            <div class="panels" id="main">
                <section class="left header no-sep no-align primary no-raise" id="overview">
                    <div class="row-info content">
                        <div class="overlay manga-img-wrap">
                            <span class="big-icon">
                                <i class="icon w-64" icon-name="user"></i>
                            </span>
                        </div>
                        <div class="shift-right" style="margin-left: 180px;">
                            <h3 class="text-30" translate="no" id="attr.username"></h3>
                        </div>
                    </div>
                    <div class="content">
                        <div class="info-blocks">
                            <div class="dl-wrap">
                                <dl>
                                    <dt>User</dt>
                                    <dd id="attr.user_id"></dd>
                                </dl>
                                <dl>
                                    <dt>Roles</dt>
                                    <dd class="show-tags"><div class="tags minimal" id="attr.roles"></div></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="row-buttons content">
                        <a role="button" class="button focus small" id="action.follow" title="Follow this user (not supported)" disabled>Follow</a>
                        <a role="button" class="button icon ext small" id="action.mangadex" target="_blank" title="View on MangaDex">MangaDex</a>
                    </div>
                </section>
            </div>
            <script src="js/user.js"></script>
            <script src="js/search_box.js"></script>
        </div>
    </div>
    <footer style="text-align: center;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>lucide.createIcons();</script>
