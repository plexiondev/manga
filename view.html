<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no" id="page-title">Viewing</title>
    <meta name="theme-color" content="#003BFF">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://plexion.dev/js/scroll.js"></script>
    <!-- icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="dark" style="--accent-page: -4;">
    <div class="logs" id="log_parent"></div>
    <script src="/js/logging.js"></script>
    <header class="dark">
        <span class="menu left">
            <span class="dropdown-wrap">
                <a href="/" aria-label="Return Home" class="option-open"><i class="icon w-28" data-feather="home"></i></a>
            </span>
        </span>
        <span class="search-wrap">
            <div class="search">
                <input class="search-input" id="search" placeholder="Search for...">
                <button role="search" class="search-con" onclick="search_manga()" id="search-con"><i class="icon w-28" data-feather="search"></i></button>
            </div>
        </span>
        <span class="menu">
            <span class="dropdown-wrap">
                <a href="/settings" aria-label="Settings" class="option-open"><i class="icon w-28" data-feather="more-horizontal"></i></a>
            </span>
        </span>
    </header>
    <div class="bg" id="manga-bg">
        <section class="min header padding">
            <div class="bg-dark lib-grad"></div>
        </section>
    </div>
    <section class="left header no-sep no-align" id="overview">
        <div class="manga-img-wrap">
            <img id="manga-img">
        </div>
        <div class="shift-right">
            <h2 translate="no" id="manga-title"></h2>
            <h3 translate="no" id="manga-jptitle"></h3>
            <div class="creator" id="creators-body">
                <a id="manga-author" target="_blank" style="margin-left: 0;"></a>
                <a id="manga-artist" target="_blank"></a>
            </div>
        </div>
        <p class="text-18" id="manga-desc"></p>
        <div class="info-blocks" id="info"></div>
        <div class="tags" id="tags"></div>
        <a role="button" class="button left icon con" id="manga-read">Start reading</a>
        <a role="button" class="button focus icon ext" id="mangadex" target="_blank">MangaDex</a>
    </section>
    <script src="js/mark_read.js"></script>
    <section class="left header no-sep no-align" id="volumes">
        <h4>Volumes</h4>
        <div class="empty-results" id="no_results" style="display: none;">
            <span>
                <h3>Nothing...</h3>
                <p>No volumes found for your specified language. Try swapping back to English in the settings.</p>
            </span>
        </div>
        <div class="chapter-cards" id="manga-chapters"></div>
    </section>
    <section class="left header no-sep no-align" id="related">
        <h4>Related</h4>
        <div class="cards" id="manga-related" style="padding: 20px 0;"></div>
    </section>
    <script src="js/view.js"></script>
    <script src="js/chapter.js"></script>
    <script src="js/search_box.js"></script>
    <footer style="text-align: center; margin-top: 350px;">
        <p>Service provided by the <a href="https://api.mangadex.org" target="_blank">MangaDex API</a> and the <a href="https://mangadex.org/groups" target="_blank">many excellent scanlation groups</a>, this would not be possible without them.</p>
    </footer>
</body>
<!-- options -->
<script src="/js/settings.js"></script>
<script>
    feather.replace()
</script>
